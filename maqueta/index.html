<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Consalud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="section_1">
            <!-- Contenedor para la imagen -->
            <div class="image-container">
                <img src="img/image.png" alt="Logo Consalud">
            </div>
            <h1>Ingresa a tu Consalud</h1>
            <p>¡Haz tus trámites más simples!</p>
            
            <label for="rut">RUT</label>
            <input type="text" id="rut" value="12.345.678-9">

            <label for="clave">Clave</label>
            <div class="input-container">
                <input type="password" placeholder="******">
                <img src="img/ojo.svg" alt="Ver contraseña" class="password-icon">
            </div>

            <a href="#" class="forgot">¿Olvidaste tu clave?</a>

            <!-- Botones con la misma clase -->
            <button class="btn-action">Ingresar</button>
            <button class="btn-action">Ingresar con huella</button>
        </section>

        <section class="section_2">
            <h2>¡Bienvenido a tu Sucursal Digital!</h2>
            <p>Instala Consalud Mobile en tu teléfono y realiza tus trámites de forma simple, rápida y segura.</p>
            <a href="#" class="alert">¿Cómo instalar Consalud Mobile?</a>
        </section>
    </div>
</body>
</html>
