<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Consalud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Panel de inicio de sesión -->
        <div class="login-panel">
            <div class="header">
                <img src="img/image.png" alt="Logo Consalud" class="logo">
                <h1 class="title">Ingresa a tu Consalud</h1>
                <p class="subtitle">Gestiona tus trámites de manera fácil y rápida</p>
            </div>

            <form class="login-form">
                <!-- Campo RUT -->
                <div class="form-group">
                    <label for="rut" class="input-label">RUT</label>
                    <input type="text" id="rut" class="input-field" value="12.345.678-9">
                </div>

                <!-- Campo Clave -->
                <div class="form-group">
                    <label for="password" class="input-label">Clave</label>
                    <div class="password-container">
                        <input type="password" id="password" class="input-field" placeholder="******">
                        <button type="button" class="toggle-password">
                            <img src="img/ojo.svg" alt="Mostrar contraseña">
                        </button>
                    </div>
                </div>

                <!-- Enlace y botones -->
                <a href="#" class="forgot-password">¿Olvidaste tu clave?</a>
                <button type="submit" class="login-button">Ingresar</button>
                <button type="button" class="fingerprint-button">Ingresar con huella</button>
            </form>
        </div>

        <!-- Panel de bienvenida -->
        <div class="welcome-panel">
            <h2 class="welcome-title">¡Bienvenido a Consalud!</h2>
            <p class="welcome-text">Descarga nuestra app y realiza tus trámites desde cualquier lugar.</p>
            <a href="#" class="download-link">¿Cómo descargar la app?</a>
        </div>
    </div>
</body>
</html>
