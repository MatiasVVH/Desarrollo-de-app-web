<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaicos parte 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<header></header>
<main>
    <section class="container">
        <!-- Parte izquierda -->
        <div class="column-container">
            <div class="row">
                <div class="column1">
                    <div class="items top"></div>
                    <div class="items bottom"></div>
                </div>
                <div class="column2">
                    <div class="items a"></div>
                    <div class="items b"></div>
                </div>
            </div>
            <div class="row">
                <div class="items left"></div>
                <div>
                    <div class="items right"></div>
                    <div class="items right2"></div>
                </div>
            </div>
        </div>

        <!-- Parte derecha (nuevas clases con "2") -->
        <div class="column-container">
            <div class="row">
                <div class="column1">
                    <div class="items top2"></div>
                    <div class="items bottom2"></div>
                </div>
                <div class="column2">
                    <div class="items a2"></div>
                    <div class="items b2"></div>
                </div>
            </div>
            <div class="row">
                <div class="items left2"></div>
                <div>
                    <div class="items right3"></div>
                    <div class="items right4"></div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>

</html>
