<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="page-container">
        <header class="main-header">Network</header>

        <div class="container">
            <aside class="sidebar">
                <div class="avatar"></div>
                <a href="#">Add an avatar</a>
                <p>James Doe</p>
            </aside>

            <main class="feed">
                <h2>Your Feed</h2>

                <div class="post">
                    <div class="post-header">
                        <strong>Neil M</strong>
                        <span><span id="likes-0">9</span> like(s)</span>
                        <button onclick="likePost(0)">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>

                <div class="post">
                    <div class="post-header">
                        <strong>Nichole K</strong>
                        <span><span id="likes-1">12</span> like(s)</span>
                        <button onclick="likePost(1)">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>

                <div class="post">
                    <div class="post-header">
                        <strong>Jim R</strong>
                        <span><span id="likes-2">9</span> like(s)</span>
                        <button onclick="likePost(2)">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
