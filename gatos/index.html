<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Blocks</h1>

        <div class="row top">
            <div class="block"><img src="img/gato-paragua.jpg" alt="Block 1"></div>
            <div class="block"><img src="img/gato-ukelele.gif" alt="Block 2"></div>
            <div class="block"><img src="img/gato-victor.jpg" alt="Block 3"></div>
        </div>

        <div class="row mid">
            <div class="block"><img src="img/nyantocat.gif" alt="Block 4"></div>
            <div class="block"><img src="img/fin.png" alt="Block 5"></div>
        </div>

        <div class="row back">
            <div class="block"><img src="img/1.jpg" alt="Block 6"></div>
            <div class="block"><img src="img/2.jpg" alt="Block 7"></div>
            <div class="block"><img src="img/3.jpg" alt="Block 8"></div>
        </div>

        <div class="row top">
            <div class="block"><img src="img/4.png" alt="Block 1"></div>
            <div class="block"><img src="img/5.jpg" alt="Block 2"></div>
            <div class="block"><img src="img/6.png" alt="Block 3"></div>
        </div>

        <div class="row mid">
            <div class="block"><img src="img/10.png" alt="Block 4"></div>
            <div class="block"><img src="img/11.png" alt="Block 5"></div>
        </div>

        <div class="row back">
            <div class="block"><img src="img/7.png" alt="Block 6"></div>
            <div class="block"><img src="img/8.jpg" alt="Block 7"></div>
            <div class="block"><img src="img/9.png" alt="Block 8"></div>
        </div>
    </div>
</body>
</html>
