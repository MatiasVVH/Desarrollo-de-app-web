<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bucles</title>
</head>
<body>
    <main>
        <section class="bucle-while"> <!--ejercicio while-->
            <p>Bucle while (práctica)</p>
            <button class="btn-while" onclick="ejecutarBucleWhile()">While</button>
        </section>

        <section class="bucle-for"> <!--ejercicio for-->
            <p>Bucle for (práctica)</p>
            <button class="btn-for" onclick="ejecutarBucleFor()">For</button>
        </section>

        <section class="contar-numeros"> <!--ejercicio uno-->
            <p>Contar números </p>
            <button class="btn-contar-numeros" onclick="contarHastaN()">De 1 a n</button>
        </section>

        <section class="cuenta-regresiva"> <!--ejercicio dos-->
            <p>Cuenta regresiva </p>
            <button class="btn-cuenta-regresiva" onclick="realizarCuentaRegresiva()">De n a 1</button>
        </section>

        <section class="sumar-numeros"> <!--ejercicio tres-->
            <p>Sumar números </p>
            <button class="btn-sumar-numeros" onclick="sumarHastaN()">Suma</button>
        </section>

        <section class="multiplos-dos"> <!--ejercicio cuatro-->
            <p>Múltiplos de dos</p>
            <button class="btn-multiplos-dos" onclick="mostrarMultiplosDeDos()">Múltiplos</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
